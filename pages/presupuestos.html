        <h1>Presupuestos</h1>
    </header>
    <main class="main-presupuestos">
        <div class="contenedor-presupuesto">
            <div class="input-group mb-3">
                <label class="input-group-text" for="tamanoTorta">Seleccione el tamaño de su torta</label>
                <select class="form-select" id="tamanioTorta">
                    <option value="18">18cm</option>
                    <option value="20">20cm</option>
                    <option value="24">24cm</option>
                </select>
            </div>
            <div class="input-group mb-3">
                <label class="input-group-text" for="tipoBizcochuelo">Seleccione el tipo de bizcochuelo</label>
                <select class="form-select" id="tipoBizcochuelo">
                    <option value="Chocolate">Chocolate</option>
                    <option value="Vainilla">Vainilla</option>
                </select>
            </div>
            <div class="input-group mb-3">
                <label class="input-group-text" for="cantRelleno">Seleccione la cantidad de rellenos</label>
                <select class="form-select" id="cantRelleno">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div class="input-group mb-3">
                <label class="input-group-text" for="tipoRelleno">Seleccione los tipos de rellenos</label>
                <select class="form-select" id="tipoRelleno" multiple>
                    <option value="Dulcedeleche">Dulce de leche</option>
                    <option value="Crema">Crema</option>
                    <option value="Ganachedechocolate">Ganache de chocolate</option>
                    <option value="Frutillas">Frutillas</option>                    
                    <option value="Duraznos">Duraznos</option>
                </select>
            </div>
            <div>
                <h2>Total acumulado: <strong id="total-acumulado">$0</strong></h2>
            </div>
            <button id="calcular-button">Calcular</button>
        </div>
    </main>
